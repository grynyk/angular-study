<div class="form-group">
  <label for="car-name">Car name</label>
  <input type="text"
  class="form-control"
   id="car-name"
   placeholder="Car Name"
   [(ngModel)]="carName">
</div>

<div class="form-group">
  <label for="car-model">Car model</label>
  <input type="text"
  class="form-control"
   id="car-model"
   placeholder="Car Model"
   [(ngModel)]="carModel">
</div>

<div class="row justify-content-md-center">
  <div class="col col-md-12">
    <button type="button" class="btn btn-primary" (click)="onAdd()">Add car</button>
    <button type="button" class="btn btn-warning ml-2" (click)="onLoad()">Load cars</button>
  </div>
</div>
