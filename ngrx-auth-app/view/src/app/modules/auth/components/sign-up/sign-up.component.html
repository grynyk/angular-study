<div class="jumbotron justify-content-center row">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="row">
          <h3>SIGN UP</h3>
          <button routerLink="/" class="btn btn-sm btn-danger ml-auto">BACK</button>
      </div>
      <hr>
      <div *ngIf="errorMessage">
          <div class="alert alert-danger" role="alert">
            {{errorMessage}}
          </div>
        </div>
      <div class="form-group">
        <input [(ngModel)]="user.email" name="email" type="email" required class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input [(ngModel)]="user.password" name="password" type="password" required class="form-control" id="password"
          placeholder="Password">
      </div>
      <button type="submit" class="btn btn-sm btn-primary w-100">SUMBIT</button>
    </form>
  </div>
