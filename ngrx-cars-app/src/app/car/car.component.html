<div class="list-group-item mt-2" [ngClass]="{ 'list-group-item-danger':car.isSold==true }">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{car.name}}</h5>
    <small>{{car.date}}</small>
  </div>
  <p class="mb-1">{{car.model}}</p>
  </div>
<div class="row justify-content-md-center">
  <div class="col col-md-12 mt-2">
    <button type="button" class="btn btn-danger btn-sm" (click)="onDelete()">Delete</button>
    <button type="button" class="btn btn-success btn-sm ml-2" [disabled]="car.isSold==true" (click)="onBuy()">Buy</button>
  </div>
</div>
